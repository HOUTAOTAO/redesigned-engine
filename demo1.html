<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<div>断点调试</div>
<script>
    var num1=parseFloat(55);
	if(!isNaN(num1)){
		num1=Math.round(num1*100)/100;
		var string=num1.toString();
		var rs=str.indexOf('.');
		if(rs<0){
			rs=rs.length;
			str +='.';
		}
	}
	</script>
</body>
</html>
